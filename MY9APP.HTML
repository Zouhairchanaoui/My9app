<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Menu Indicator</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --clr: #000a32;
      --top-bar-color: #0072fd;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--clr);
      margin: 0;
    }

    .navigation {
      width: 100%;
      height: 70px;
      background: #0f0aab;
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px 10px 0 0;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
    }

    .navigation ul {
      display: flex;
      width: 350px;
      margin: 0;
      padding: 0;
    }

    .navigation ul li {
      position: relative;
      list-style: none;
      width: 70px;
      height: 70px;
      z-index: 1;
    }

    .navigation ul li a {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      text-align: center;
      font-weight: 500;
    }

    .navigation ul li a .icon {
      position: relative;
      display: block;
      line-height: 75px;
      font-size: 1.5em;
      text-align: center;
      transition: 0.5s;
      color: #ffffff;
    }

    .navigation ul li.active a .icon {
      transform: translateY(-32px);
    }

    .navigation ul li a .text {
      position: absolute;
      color: #ffffff;
      font-weight: bold;
      font-size: 15px;
      letter-spacing: 0.05em;
      transition: 0.5s;
      opacity: 0;
      transform: translateY(20px);
    }

    .navigation ul li.active a .text {
      opacity: 1;
      transform: translateY(10px);
    }

    .indicator {
      position: absolute;
      top: -50%;
      width: 70px;
      height: 70px;
      background: #0072fd;
      border-radius: 50%;
      border: 6px solid var(--clr);
      transition: 0.5s;
    }

    .indicator::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -22px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-top-right-radius: 20px;
      box-shadow: 0px -10px 0 0 var(--clr);
    }

    .indicator::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -22px;
      width: 20px;
      height: 20px;
      background: transparent;
      border-top-left-radius: 20px;
      box-shadow: -1px -10px 0 0 var(--clr);
    }

    .navigation ul li:nth-child(1).active~.indicator {
      transform: translateX(calc(70px*0));
    }

    .navigation ul li:nth-child(2).active~.indicator {
      transform: translateX(calc(70px*1));
    }

    .navigation ul li:nth-child(3).active~.indicator {
      transform: translateX(calc(70px*2));
    }

    .navigation ul li:nth-child(4).active~.indicator {
      transform: translateX(calc(70px*3));
    }

    .navigation ul li:nth-child(5).active~.indicator {
      transform: translateX(calc(70px*4));
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 70px;
    }

    .top-bar {
      width: 100%;
      height: 60px;
      background: var(--top-bar-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .screen {
      display: none;
      width: 100%;
      height: calc(100vh - 130px);
      padding: 20px;
      margin-top: 60px;
    }

    .screen.active {
      display: block;
    }

    /* Profile screen styles */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      margin-bottom: 10px;
    }

    .profile-name {
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
    }

    .profile-username {
      color: #999;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 10px;
      color: #ffffff;
    }

    .profile-stats div {
      text-align: center;
    }

    .profile-stats div span {
      display: block;
      font-size: 18px;
      font-weight: bold;
    }

    .profile-stats div small {
      font-size: 12px;
      color: #999;
    }

    .follow-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0072fd;
      color: #ffffff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .videos-section {
      margin-top: 30px;
      color: white;
    }

    .videos-section h2 {
      margin-bottom: 15px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .video-thumbnail {
      width: 100%;
      height: 150px;
      background-color: #333;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div id="home" class="screen active">
      <div class="top-bar">Home</div>
      <p>Home Screen Content</p>
    </div>

    <!-- Profile Screen -->
    <div id="profile" class="screen">
      <div class="top-bar">Profile</div>
      <div class="profile-header">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <div class="profile-name">John Doe</div>
        <div class="profile-username">@johndoe</div>
        <div class="profile-stats">
          <div>
            <span>1.5M</span>
            <small>Followers</small>
          </div>
          <div>
            <span>120</span>
            <small>Following</small>
          </div>
          <div>
            <span>300</span>
            <small>Posts</small>
          </div>
        </div>
        <button class="follow-button">Follow</button>
      </div>
      <div class="videos-section">
        <h2>Videos</h2>
        <div class="videos-grid">
          <div class="video-thumbnail"></div>
          <div class="video-thumbnail"></div>
          <div class="video-thumbnail"></div>
          <div class="video-thumbnail"></div>
          <div class="video-thumbnail"></div>
          <div class="video-thumbnail"></div>
        </div>
      </div>
    </div>

    <!-- Other screens... -->
  </div>

  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="#home"><span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#profile"><span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
      </li>
      <li class="list">
        <a href="#message"><span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="text">Message</span>
        </a>
      </li>
      <li class="list">
        <a href="#camera"><span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
          <span class="text">Camera</span>
        </a>
      </li>
      <li class="list">
        <a href="#settings"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Settings</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>

  <script>
    const list = document.querySelectorAll('.list');
    const screens = document.querySelectorAll('.screen');

    function activeLink() {
      list.forEach((item) => item.classList.remove('active'));
      screens.forEach((screen) => screen.classList.remove('active'));
      this.classList.add('active');
      document.querySelector(this.querySelector('a').getAttribute('href')).classList.add('active');
    }

    list.forEach((item) => item.addEventListener('click', activeLink));
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
